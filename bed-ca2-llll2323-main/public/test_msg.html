<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="css/test.css" />
  </head>
  <body>

    <div class="chat-container">
      <h2 class="chat-header">Welcome to the chat room</h2>

      <div class="chat-messages">
        <div class="message gray-bg">
          <div class="message-sender">Developer</div>
          <div class="message-text">Chat with other users and make friends!</div>
          <div class="message-timestamp">10:30 AM</div>
        </div>
        <div class="message gray-bg">
          <div class="message-sender">Developer</div>
          <div class="message-text">We hope you enjoy our game and we will work hard on future updates so stay tuned</div>
          <div class="message-timestamp">10:35 AM</div>
        </div>
      </div>

      <form class="chat-input-form">
        <input type="text" class="chat-input" required placeholder="Type your message here..." />
        <button type="submit" class="button send-button">Send</button>
      </form>
      <button class="button clear-chat-button">Clear Chat</button>
    </div>

    <script src="js/test.js"></script>
  </body>
</html>
